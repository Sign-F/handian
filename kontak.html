<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Pesona Bogor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">

        <header class="header">
            <h1>Pesona Bogor</h1>
            <p>Menjelajahi keindahan alam dan budaya Kota Hujan</p>
        </header>

        <nav class="nav">
            <a href="index.html">Beranda</a>
            <a href="destinasi.html">Destinasi</a>
            <a href="galeri.html">Galeri</a>
            <a href="kontak.html" aria-current="page">Kontak</a>
        </nav>

        <main class="content">
            <h2>Kontak Kami</h2>
            <form action="#" method="post" class="contact-form" onsubmit="return validateForm()">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required aria-required="true">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Pesona Bogor.</p>
        </footer>

    </div>
</body>
</html>
